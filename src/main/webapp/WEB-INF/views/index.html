<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8"/>
        <title>todo-list</title>
        <link rel="stylesheet" href="../../resources/static/css/style.css" />
        <script type="text/javascript" src="../../resources/static/js/apiStore.js"></script>
        <script type="text/javascript" src="../../resources/static/js/navigator.js"></script>
        <script type="text/javascript" src="../../resources/static/js/todo.js"></script>
    </head>

    <body>

        <ul id="todo-nav">
            <li><a href="#" id="btn-prev-month" onclick="movePrevMonth();">&lt;&lt;이전</a></li>
            <li><span id="todo-nav-year" ></span>-<span id="todo-nav-month"></span></li>
            <li><a href="#" id="btn-next-month" onclick="moveNextMonth();">다음&gt;&gt;</a></li>
            <li><a href="#" id="btn-current-month" onclick="moveToday();">오늘</a></li>
        </ul>

        <!-- .todo-item 담는 container-->
        <div id="todo-item-container">

        </div>

        <!-- template -->
            <template id="todo-item-template">
                <div class="todo-item">
    
                    <div class="todo-item-day">1</div>
    
                    <div class="todo-item-form">
                        <form method="post" autocomplete="off" id = "todoItemForm">
                            <p><input type="text" name="todoDate" id="todoDate" readonly /> </p>
                            <p><input type="text"   name="todoSubject" placeholder="todo 입력" /></p>
                            <p><button type="submit">등록</button></p>
                            <p><button type="button" class="btn-remove-all">모두삭제</button></p>
                        </form>
                    </div>
    
                    <ul class="todo-item-list">
                        
                    </ul>
    
                </div>
            </template>

        

    </body>
</html>
